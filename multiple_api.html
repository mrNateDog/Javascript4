<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GET</title>
  </head>
  <body>
    <script>
      var post;
      //Fetch #1 - calling all male genders
      fetch("https://gorest.co.in/public/v1/users?gender=male", {
        method: "get",
        headers: {
          "Content-Type": "application/json",
          Authorization:
            "Bearer 469370dd193c4c9fc4dbd019aed09405ae44ed69d986bc634fdcfd54f77c6e66",
        },
      })
        .then(function (response) {
          if (response.ok) {
            return response.json();
          } else {
            return Promise.reject(response);
          }
        })
        .then(function (data) {
          console.log(data);
          //Fetch #2 - calling all active users
          return fetch("https://gorest.co.in/public/v1/users?status=active", {
            method: "get",
            headers: {
              "Content-Type": "application/json",
              Authorization:
                "Bearer 469370dd193c4c9fc4dbd019aed09405ae44ed69d986bc634fdcfd54f77c6e66",
            },
          });
        })
        .then(function (response) {
          if (response.ok) {
            return response.json();
          } else {
            return Promise.reject(response);
          }
        })
        //get the data
        .then(function (data) {
          console.log(data);
        })
        //throw an error if something goes wrong
        .catch(function (error) {
          console.warn(error);
        });
    </script>
  </body>
</html>
